{% assign current = page.url | downcase | split: '/' %}

<ul class="transition">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>


<div class="wrapper">
    <main data-barba="container" data-barba-namespace="{{page.url | replace: ".html", "" | split: '/'  }}"
        class="{{page.url | replace: ".html", "" | split: '/'  }} {{page.layout }} {{page.slug}}">

        {% include navigazione.html %}

        <section class="viewport">

            <div id="scroll-container" class="scroll-container">


                <div>

                    
                    <!-- featured -->
                    {% if page.header_img  %}
                    <div id="carouselId" class="carousel featured" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            
                            <div class="carousel-item active d-none d-md-block" style="background-image:url({{page.header_img}});"></div>

                            {% if page.slug != 'servizi' %}
                                <div class="d-flex d-md-none carousel-item active" style="background-image:url({{page.header_img}});"></div>
                            {% else %}
                                <div class="d-flex d-md-none carousel-item active my-0 pl-3"><h3>SERVIZI</h3></div>        
                            {% endif %}


                        </div>
                    </div>
                    {% endif %}
