# config.yml

backend:
  name: git-gateway
  branch: master
media_folder: "/assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: 'partners'
    label: 'Partner'
    create: true
    folder: '_partners/'
    fields:
      # - {label: "Layout", name: "layout", widget: "hidden", default: "partners"}
      - {label: "Nome", name: "name", widget: "string", required: true}
      - {label: "Logo", name: "image_url", widget: "image", required: true}

  - label: "Pagine"
    name: "pages"
    files:
      - label: "Conferma invio modulo"
        name: "success"
        file: success.md
        fields:
          - {label: "Titolo", name: "title", widget: "string", required: true}
          - {label: "Body", name: "body", widget: "markdown", required: true}

      - label: "Trattamento dei dati personali"
        name: "privacy"
        file: privacy.md
        fields:
          - {label: "Titolo", name: "title", widget: "string", required: true}
          - {label: "Body", name: "body", widget: "markdown", required: true}
