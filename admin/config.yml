  - name: "settings"
    label: "Impostazioni sito"
    editor:
      preview: false
    files:
        - label: "Impostazioni"
          name: "impostazioni"
          file: "_data/impostazioni.yml"
          fields:
            - label: "Impostazioni"
              name: "settings"
              widget: "object"
              fields:
                - {label: Background menu, name: background, widget: string,required: false}
                - {label: Colore testo menu, name: colore, widget: string,required: false}
                - {label: Titolo, name: titolo, widget: string,required: false}
                - {label: Facebook, name: facebook, widget: string,required: false}
                - {label: Instagram, name: instagram, widget: string,required: false}
                - {label: Logo header sx, name: logo_header_sx, widget: image,required: false}
                - {label: Logo Grande, name: logo_grande, widget: image,required: false}
                # - {label: Titolo Principale, name: main_titolo, widget: text,required: false}
                - {label: Testo Principale, name: main_testo, widget: markdown,required: false}
                - {label: Clienti, name: clienti, widget: string,required: false}

            - label: "Form"
              name: "form"
              widget: "object"
              fields:
                - {label: Testo prima del form, name: preform, widget: markdown,required: false}
                - {label: Titolo, name: titolo, widget: string,required: false}
                - {label: Nome, name: nome, widget: string,required: false}
                - {label: Cognome, name: cognome, widget: string,required: false}
                - {label: Email, name: email, widget: string,required: false}
                - {label: Telefono, name: telefono, widget: string,required: false}
                - {label: Regione di appartenenza, name: regione, widget: string,required: false}
                - {label: Messaggio, name: messaggio, widget: string,required: false}
                - {label: Termini e condizioni (link alla pagina), name: termini, widget: string,required: false}
                - {label: Invia, name: invia, widget: string,required: false}
