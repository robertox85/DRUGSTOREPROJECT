<!doctype html>
<html>
{%- include head.html -%}

<!-- body -->
<body data-barba="wrapper">
{%- include header.html -%}

    <div class="container-fluid p-top-4 ">

        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    
                    <h4 class="letter-0">{{page.body}}</h4>
                    <h3 class="letter-0 m-top-4"><b>TELEFONO</b></h3>
                    <h5 class="sottotitolo color__primary_light text-uppercase">{{page.telefono}}</h5>
                    <h3 class="letter-0 p-top-0"><b>E-MAIL</b></h3>
                    <h5 class="sottotitolo color__primary_light text-uppercase">{{page.email}}</h5>
                    <p class=" p-top-1 p-bottom-4">
                        
                    </p>
                </div>
                <div class="col-lg-6">
                    <form action="" class="">

                        <div class="form-group">
                            <label class="letter-0 text-uppercase color__primary" for="">Nome e Cognome</label>
                            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">

                        </div>

                        <div class="form-group">
                            <label class="letter-0 text-uppercase color__primary" for="">Azienda</label>
                            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        </div>

                        <div class="form-group">
                            <label class="letter-0 text-uppercase color__primary" for="">Email</label>
                            <input type="email" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        </div>

                        <div class="form-group">
                            <label class="letter-0 text-uppercase color__primary" for="">Telefono</label>
                            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        </div>

                        <div class="form-group">
                            <label class="letter-0 text-uppercase color__primary" for="">Messaggio</label>
                            <textarea class="form-control" name="" id="" rows="5"></textarea>
                        </div>


                        <button type="submit" class="btn bg__primary color__standard_white cta m-top-1 m-bottom-3">INVIA</button>

                    </form>
                </div>
            </div>
        </div>

    </div>


{% include footer.html %}

</body>

</html>
